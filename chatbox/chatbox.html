<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' file://*;">
   <title>Lyxo chatbot</title>
   <link rel="stylesheet" href="http://127.0.0.1:5000/chatbox/chatbox.css">
</head>
<body>   
   <div id="chatbot">
      <div id="chatbox" style="display: none">
         <div id="chatbox_head">
            <div id="chatbox_thumbnail">
               <img src="http://127.0.0.1:5000/chatbox/assets/pfp.svg" alt="PFP">
            </div>
            <h3>AI Assistant</h3>
         </div>
   
         <div id="chatbox_body">
            <div class="assistant chat">
               <p class="sender_name">AI Assistant</p>
               <p class="message">
                  Hey! How can I help you today?
               </p>
            </div>
            <!-- <div class="user chat">
               <p class="sender_name">You</p>
               <p class="message">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci
                  natus itaque vitae. Eligendi, voluptatum cupiditate modi veniam
                  recusandae minima quis.
               </p>
            </div> -->
         </div>
   
         <div id="chatbox_chatfield">
            <form id="chatfield" onsubmit="return false;" autocomplete="off">
               <input
                  type="text"
                  id="chat_msg"
                  placeholder="Type your Message Here..."
               />
               <button id="send_btn" type="submit">
                  <img
                     src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_send-512.png"
                     alt=""
                  />
               </button>
            </form>
         </div>
      </div>
   
      <button id="chatbox_toggle">
         <img
            src="http://127.0.0.1:5000/chatbox/assets/chat.svg"
            alt=""
            class="toggle_open"
            style="display: block"
         />
         <img
            class="toggle_close"
            style="display: none"
            src="https://cdn0.iconfinder.com/data/icons/user-interface-2063/24/UI_Essential_icon_expanded-02-512.png"
            alt=""
         />
      </button>
   </div>
   <script src="http://127.0.0.1:5000/chatbox/chatbox.js"></script>
</body>
</html>
